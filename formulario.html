<body>
    <div class="container-fluid fondo">
        <div class="row">
            <header class="blog-header py-3">
                <div class="row flex-nowrap align-items-center">
                    <div class="col-12 text-center">
                        <a class="blog-header-logo text-dark" href="index.html">Pablo García</a>
                    </div>
                </div>
            </header>
        </div>

        <div class="row">
            <div class="nav-scroller py-1 mb-2">
                <nav class="nav d-flex justify-content-between">
                    <div><img src="img/logo.png" alt="Logo" class="logo"></div>

                        </ul>
                    </div>
                    <div><a class="p-2 blanco" href="formulario.html">Formulario</a></div>
                </nav>
            </div>
        </div>
        <div class="container colorform redondeado">
            <h2>Formulario de registro</h2>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label blanco">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-4">
                    <label></label>
                    <div class="form-floating">
                        <input type="email" class="form-control" placeholder="Apellido 1">
                        <label>Apellido 1</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label blanco">Apellido 2</label>
                    <input type="text" class="form-control" placeholder="Apellido 2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label></label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="email">
                    </div>
                </div>
                <div class="col-md-3">
                    <label></label>
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Teléfono">
                        <label>Teléfono</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label blanco">Código Postal</label>
                    <input type="text" class="form-control" placeholder="C.P">
                </div>
            </div>
            <div class="row pad">
                <div class="col-md-12">
                    <label class="blanco">Sexo:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label blanco" for="flexRadioDefault2">
                            Hombre
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label blanco" for="flexRadioDefault2">
                            Mujer
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label blanco" for="flexRadioDefault2">
                            Prefiero no contestar
                        </label>
                    </div>
                </div>
            </div>
            <div class="row pad">
                <div class="form-group">
                    <label class="blanco">Documento de identidad</label>
                    <input type="file" class="form-control-file">
                </div>
            </div>
            <div class="row pad">
                <label class="blanco">Observaciones</label>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="row pad blanco">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Acepto las condiciones y términos de uso
                    </label>
                </div>
            </div>
            <div class="row pad blanco">
                <div class="btn-group col-4" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-primary">Borrar Todo</button>
                </div>
            </div>
        </div>

        <div class="row">

            </footer>
        </div>
